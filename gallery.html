<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance | Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="text-gray-50 antialiased">

<div class="relative">
    <header class="absolute top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-2xl font-extrabold tracking-widest uppercase">
                <img src="images/logo.svg" alt="Resonance Logo" class="h-20 w-20"> 
            </a>

            <nav class="hidden md:flex space-x-6 font-medium items-center">
                <a href="index.html#services" class="hover:text-accent transition duration-200">Services</a>
                <a href="gallery.html" class="text-accent font-bold transition duration-200">Gallery</a> <!-- Active -->
                <a href="gear.html" class="hover:text-accent transition duration-200">Gear</a>
                <a href="about.html" class="hover:text-accent transition duration-200">About</a>
                <a href="contact.html" class="hover:text-accent transition duration-200">Contact</a>
                <a href="contact.html?service=General+Inquiry" class="bg-accent text-gray-900 px-4 py-1 rounded-full font-semibold hover:bg-pink-300 transition duration-300 shadow-md">
                    Book Now
                </a>
            </nav>
            
            <button class="md:hidden p-2 rounded-md hover:bg-gray-800 transition duration-200" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <i data-lucide="menu" class="w-6 h-6 text-white"></i>
            </button>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 text-center bg-gray-900">
                <a href="index.html#services" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800 hover:text-accent">Services</a>
                <a href="gallery.html" class="block px-3 py-2 rounded-md text-base font-medium text-accent bg-gray-800">Gallery</a>
                <a href="gear.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800 hover:text-accent">Gear</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800 hover:text-accent">About</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800 hover:text-accent">Contact</a>
                <a href="contact.html?service=General+Inquiry" class="w-full inline-block bg-accent text-gray-900 px-4 py-2 my-2 rounded-lg font-semibold hover:bg-pink-300 transition duration-300">
                    Book Now
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- Gallery Hero -->
        <section id="gallery-hero" class="relative overflow-hidden bg-indigo-950 gallery-hero-bg">
            <div class="absolute inset-0 bg-gray-900/70 z-0"></div>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10 pt-48 pb-20 md:pt-56 md:pb-32">
                <h1 class="text-6xl lg:text-8xl font-extrabold leading-tight tracking-tight mb-4">
                    <span class="block text-white">THE SPACE</span>
                </h1>
                <p class="text-2xl text-accent max-w-3xl mx-auto">
                    Where creativity meets technology.
                </p>
            </div>
        </section>

        <!-- Mosaic Gallery Section -->
        <section class="py-20 bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- 
                  MASONRY LAYOUT:
                  columns-1 = Mobile
                  md:columns-2 = Tablet
                  lg:columns-3 = Desktop
                -->
                <div class="columns-1 md:columns-2 lg:columns-3 gap-4 space-y-4">
                    
                    <!-- SUITE 1: Production Suite -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/production-suite.jpg" alt="Production Suite" class="w-full h-auto">
                    </div>

                    <!-- SUITE 2: Live Suite -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/live-suite.jpg" alt="Live Suite" class="w-full h-auto">
                    </div>

                    <!-- NEW RANDOM SHOT 1 -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/gallery-1.jpg" alt="Studio Gear Detail" class="w-full h-auto">
                    </div>
                    
                    <!-- SUITE 3: Vocal Suite -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/vocal-suite.jpg" alt="Vocal Suite" class="w-full h-auto">
                    </div>

                    <!-- NEW RANDOM SHOT 2 -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/gallery-2.jpg" alt="Vintage Synth Close-up" class="w-full h-auto">
                    </div>

                    <!-- NEW RANDOM SHOT 3 -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/gallery-3.jpg" alt="Mic Collection" class="w-full h-auto">
                    </div>
                    
                    <!-- NEW RANDOM SHOT 4 -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/gallery-4.jpg" alt="Outboard Rack" class="w-full h-auto">
                    </div>

                    <!-- NEW RANDOM SHOT 5 -->
                    <div class="break-inside-avoid rounded-xl overflow-hidden border border-indigo-900 shadow-xl hover:border-accent transition duration-300">
                        <img src="images/gallery-5.jpg" alt="Carlos Working" class="w-full h-auto">
                    </div>

                </div>

            </div>
        </section>
    </main>

    <footer class="bg-gray-900 border-t border-indigo-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center text-indigo-400 text-sm">
            <p>&copy; 2025 Resonance. All Rights Reserved. | <span class="text-accent">Resonance MTL, Your Sound Partner.</span></p>
            <div class="mt-4 flex justify-center space-x-6">
                <a href="https://www.instagram.com/studio_resonance_mtl/" target="_blank" rel="noopener noreferrer" class="hover:text-accent transition duration-200"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                <a href="#" class="hover:text-accent transition duration-200"><i data-lucide="facebook" class="w-5 h-5"></i></a>
                <a href="mailto:carlos@resonancemtl.ca" class="hover:text-accent transition duration-200"><i data-lucide="mail" class="w-5 h-5"></i></a>
            </div>
        </div>
    </footer>

</div> 

<script src="script.js"></script>
</body>
</html>
